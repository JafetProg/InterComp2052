{% extends "layout.html" %} 
{% block title %}User List{% endblock %} 
{% block content %}
<h3 class="mb-4">List of Registered Users</h3>

<table class="table table-striped table-hover">
  <thead class="table-light">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios %}
    <tr>
      <td>{{ usuario.username }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.role.name }}</td>
      <td>
        <a href="{{ url_for('main.edit_user', user_id=usuario.id) }}" class="btn btn-sm btn-primary me-1">Editar</a>


        <!-- Formulario para eliminar -->
        <form method="POST" action="{{ url_for('main.delete_user', user_id=usuario.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
